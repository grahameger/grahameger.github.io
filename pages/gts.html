    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            var ampm;
            if (h > 12) {
                h = h - 12;
                ampm = ' PM'
            }
            else if (h == 12) {
                ampm = ' PM'
            }
            else if (h < 12) {
                ampm = ' AM'
            }
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s + ampm;
            var t = setTimeout(startTime, 500);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }
    </script>
