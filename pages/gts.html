<!DOCTYPE html>
<html>
<head>
    <title>Welcome to GTS!</title>
    <style type="text/css">
            body
            {
                margin:   0;
                overflow: hidden;
            }

            #iframe1
            {
                height:   100%;
                left:     0px;
                position: absolute;
                top:      0px;
                width:    100%;
            }
        </style>
</head>
<body>
    <script type="text/javascript">
        function loadRandom() {
            function getRandomInt(min, max) {
                return Math.round(Math.random())
            }
            var rand = getRandomInt(0,1);
            if (rand >= 0.5) {
                document.write('<iframe id=\'iframe1\' src=\"home.html\" frameborder=\'0\'></iframe>');
            }
            if (rand < 0.5) {
                document.write('<iframe id=\'iframe1\' src=\"newsticker.html\" frameborder=\'0\'></iframe>');
            }
        }
        loadRandom();
    </script>
</body>
